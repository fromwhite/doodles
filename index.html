<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <!-- <meta http-equiv="Pragma" content="no-cache" /> -->
    <meta http-equiv="Widow-target" content="_top" />
    <meta http-equiv="Page-Exit" content="blendTrans(Duration=0.5)" />
    <meta name="google" value="notranslate" />
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self'" /> -->

    <meta
      name="description"
      content="postprocessing effects for React and @react-three/fiber"
    />
    <meta
      name="keywords"
      content="postprocessing,react,three,@react-three/fiber,webgl,3d"
    />

    <meta name="robots" content="index,nofollow" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="color-scheme" content="light dark" />
    <title>PostProcessingEffects</title>
    <style>
      html,
      body,
      #app {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        color: white;
      }

      body {
        background: #272727;
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI',
          'Helvetica Neue', Helvetica, Arial, Roboto, Ubuntu, sans-serif,
          'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      }

      .payload {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: auto;
      }

      .loading {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background: #171717;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .loading-bar-container {
        width: 100px;
        height: 3px;
        background: #272727;
      }

      .loading-bar {
        height: 3px;
        background: white;
      }

      .loading-data {
        display: inline-block;
        position: relative;
        font-variant-numeric: tabular-nums;
        margin-top: 0.8em;
        color: #f0f0f0;
        font-size: 0.6em;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app. postprocessing effects for
      React and @react-three/fiber
      postprocessing,react,three,@react-three/fiber,webgl,3d
    </noscript>
    <div id="app"></div>
    <script type="module" src="./website/index.tsx"></script>
  </body>
</html>
